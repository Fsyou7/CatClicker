<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
</head>
<body>
    <header class="container">
        <div class="row">
          <h1 class="col-sm-4">Cat Clicker</h1>
          <nav class="col-sm-8 text-left" id="catList">
            <!--Populated by JavaScript-->
          </nav>
        </div>
      </header>
    <section class="container">
      <div class="row">
        <figure class="col-sm-12">
          <p id="selectedCatName">
            <!--Populated by JavaScript-->
          </p>
          <!--Populated by JavaScript-->
          <img id="selectedCatImg">
          <p id ="clickCounterDisplay">
            <!--Populated by JavaScript-->  
          </p>
          
        </figure>
      </div>
    </section>
    <section class="container">
      <button type="button" id="adminButton">Admin</button>
      <div class = "row">
        
        <form class="col-sm-12" id="admin">
          <label class="col-sm-2" for="catName">Cat Name:</label>
          <input class="col-sm-10" type="text" id="catName">
          <label class="col-sm-2" for="catURL">URL:</label>
          <input class="col-sm-10" type="url" id="catURL">
          <label class="col-sm-2" for="noOfClicks">Clicks:</label>
          <input class="col-sm-10" type="number" id="noOfClicks">
          <button type="button" id="cancelButton">Cancel</button>
          <button type="button" id="saveButton">Save</button>
        </form>
      </div>
    </section>
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
